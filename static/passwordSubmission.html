<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Club Pages</title>
    <link rel="icon" href="/svg/logo.svg">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstraptest.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link type="text/css" href="/css/all.min.css" rel="stylesheet">
    <link type="text/css" href="/css/fontawesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/resume.min.css" rel="stylesheet">

    <script type="text/javascript">
      function changeRole(action) {
        // set action to action
        document.getElementById("buttonFormAction").value = action
        // submit buttonForm
        document.getElementById("buttonForm").submit
      }
    </script>

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="sideNav">
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img src="/svg/logo.svg">
        <a class="navbar-brand" href="/home/">TigerPages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/explore/">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createClub/">Profile</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href= "/logout/">Logout</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 p-0" id="infoContainer">
      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      <!-- Form 1 -->
      <form id = "my-form" method = "post" action = "/createclub/">
        <div class = "form-group" >
          <input type="hidden" name="type" value="password">
          <input type="password" class="form-control" id = "password" name="password" placeholder = "Enter Password">
          <small id = "password help" class = "form-text text-muted mb-1">Should Have Been Sent By Email </small>
          <button type = "submit" class= "btn btn-outline-primary"> Submit </button>
        </div>
      </form>
    </section>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TigerPages 2018</p>
        <p class="m-0 text-center text-white"><a href="/about/">About</a></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/jquery/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/resume.min.js"></script>

    {{if .DoAlert}}
    <script>
      alert("Password was incorrect please try again")
    </script>
    {{end}}

  </body>

</html>
