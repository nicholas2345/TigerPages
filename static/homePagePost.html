<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TigerPages</title>
    <link rel="icon" href="/svg/logo.svg">

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="/css/bootstraptest.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="/css/blog-home.css" rel="stylesheet">

    <!-- Side bar CSS -->
    <link type="text/css" href="/css/simple-sidebar.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img src="/svg/logo.svg">
        <a class="navbar-brand" href="/home/">TigerPages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/explore/">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href= "/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href= "/logout/">Logout</a>
            </li>
              <!-- {{/*<li class="nav-item">*/}}
            {{/*<a class="nav-link" href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Settings</a>*/}}
            {{/*</li>*/}} -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="offset-1 col-md-10 mt-4">
          <!-- Blog Post -->
          <div class="card mb-4">
              <span>
                {{$post := .Post}}
                <a class = "our-link" href = "/club/{{index $post 1}}">
                <h1 class = "d-inline-block ml-1 our-text-primary">  {{index $post 5}} </h1>
                  <p class = "float-right mt-3 mr-1"> Posted on {{index $post 4}} </p>
              </span>
                <img class="card-img" src="https://s3.us-east-2.amazonaws.com/tigerpages/clubs/{{index $post 1}}/posts/{{index $post 6}}" alt="Card image cap">
                <div class="card-body">
                  <h2 class="card-title">{{index $post 0}}</h2>
                  <hr class = "our-hr-left">
                  <p class="card-text-center">{{index $post 2}}</p>
                  <hr class = "our-hr-left">
                  <p class = "card-text-center"> {{index $post 3}}
                </div>
              </a>
          </div>
  </body>
  </html>
