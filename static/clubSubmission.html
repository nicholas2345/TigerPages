<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Club Pages</title>
    <link rel="icon" href="/svg/logo.svg">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstraptest.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link type="text/css" href="/css/all.min.css" rel="stylesheet">
    <link type="text/css" href="/css/fontawesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/resume.min.css" rel="stylesheet">

    <script type="text/javascript">
      function changeRole(action) {
        // set action to action
        document.getElementById("buttonFormAction").value = action
        // submit buttonForm
        document.getElementById("buttonForm").submit
      }
    </script>

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="sideNav">
      <div>
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">{{.Name}}</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="https://s3.us-east-2.amazonaws.com/tigerpages/clubs/{{.ClubID}}/picture" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#members">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#posts">Posts</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img src="/svg/logo.svg">
        <a class="navbar-brand" href="/home/">TigerPages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/explore/">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createClub/">Profile</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href= "/logout/">Logout</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0" id="infoContainer">
      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      <form id = "my-second-form" action = "/createclub/" method = "post" enctype="multipart/form-data">
       <div class="form-group">
          <img class="img-fluid img-profile mx-auto mb-2" style="width:50%; height:auto;"id="clubpic" src="" alt="">
          <label for = "clubpic" class="col-form-label">Profile Picture:</label>
          <!-- On click, change the src of the image. Adapted from https://stackoverflow.com/questions/18457340/how-to-preview-selected-image-in-input-type-file-in-popup-using-jquery-->
          <input id="clubpicinput" onchange="swap_image('clubpicinput','clubpic')" name="pic" multiple="" type="file" accept="image/*"/>
        </div>
        <div class = "form-group" >
          <label for="name"> Name of the Club </label>
          <input type="text" class="form-control"id = "name" name="name" placeholder = "Enter Name">
        </div>
        <div class = "form-group">
          <label for="bio"> Bio </label>
          <textarea class ="form-control" id = "bio" name = "bio" row = "4"> </textarea>
        </div>
        <div class = "form-check-inline">
          <input class = "form-check-input" type = "checkbox" value = "academic" id = "academic" name = "categories">
          <label class = "form-check-label mr-3" for = "academic"> Academic </label>
          <input class = "form-check-input" type = "checkbox" value = "acapella" name = "categories" id = "A Capella">
          <label class = "form-check-label mr-3" for = "A Capella"> A Capella </label>
          <input class = "form-check-input" type = "checkbox" value = "careeropportunity" name = "categories" id = "Career Opportunity">
          <label class = "form-check-label mr-3" for = "Career Opportunity"> Career Opportunity </label>
        </div>
        <div class = "form-check-inline">
           <input class = "form-check-input" type = "checkbox" value = "cultural" name = "categories" id = "Cultural">
           <label class = "form-check-label mr-3" for = "Cultural"> Cultural </label>
           <input class = "form-check-input" id = "Dance" type = "checkbox" value = "dance" name = "categories">
           <label class = "form-check-label mr-3" for = "Dance">Dance</label>
           <input class = "form-check-input" type = "checkbox" value = "education" name = "categories" id = "Education">
           <label class = "form-check-label mr-3" for = "Education"> Education  </label>
          </div>
          <div class = "form-check-inline">
             <input class = "form-check-input" type = "checkbox" value = "environmental" name = "categories" id = "Environmental">
             <label class = "form-check-label mr-3" for = "Environmental"> Environmental </label>
             <input class = "form-check-input" type = "checkbox" value = "games" name = "categories" id = "Games">
             <label class = "form-check-label mr-3" for = "Games">Games </label>
             <input class = "form-check-input" type = "checkbox" value = "media" name = "categories" id = "Media">
            <label class = "form-check-label mr-3" for = "Media">Media</label>
          </div>
          <div class = "form-check-inline">
            <input class = "form-check-input" type = "checkbox" value = "music" name = "categories" id = "Music">
            <label class = "form-check-label mr-3" for = "Music"> Music </label>
            <input class = "form-check-input" type = "checkbox" value = "performingarts" name = "categories" id = "Performing Arts" >
            <label class = "form-check-label mr-3" for = "Performing Arts"> Performing Arts </label>
            <input class = "form-check-input" type = "checkbox" value = "political" name = "categories" id = "Political">
            <label class = "form-check-label mr-3" for = "Political"> Political</label>
          </div>
          <div class = "form-check-inline">
            <input class = "form-check-input" type = "checkbox" value = "publication" name = "categories" id = "Publication">
            <label class = "form-check-label mr-3" for = "Publication"> Publication </label>
            <input class = "form-check-input" type = "checkbox" value = "religious" name = "categories" id = "Religious">
            <label class = "form-check-label mr-3" for = "Religious">Religious </label>
            <input class = "form-check-input" type = "checkbox" value = "service" name = "categories" id = "Service">
            <label class = "form-check-label mr-3" for = "Service"> Service </label>
          </div>
          <div class = "form-check-inline">
            <input class = "form-check-input" type = "checkbox" value = "social" name = "categories" id = "Social">
            <label class = "form-check-label mr-3" for = "Social"> Social </label>
            <input class = "form-check-input" type = "checkbox" value = "specialinterest" name = "categories" id = "Special Interest">
            <label class = "form-check-label mr-3" for = "Special Interest"> Special Interest </label>
            <input class = "form-check-input" type = "checkbox" value = "sport" name = "categories" id = "Sport">
            <label class = "form-check-label mr-3" for = "Sport"> Sport</label>
          </div>
            <div class = "form-check-inline">
            <input class = "form-check-input" type = "checkbox" value = "theater" name = "Theater" id = "categories">
            <label class = "form-check-label mr-3" for = "Theater"> Theater </label>
          </div>
          <div class = "form-group" >
            <label for="Facebook Link"> Facebook Link: </label>
            <input type="text" class="form-control" id="Facebook Link" name="facebook" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
            <label for="Instagram Link"> Instagram Link: </label>
            <input type="text" class="form-control" id = "Instagram Link" name="instagram" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
            <label for="Twitter Link"> Twitter Link: </label>
            <input type="text" class="form-control" name="twitter" placeholder = "Enter Link" id = "Twitter Link">
          </div>
          <div class = "form-group" >
            <label for="Youtube Link"> Youtube Link: </label>
            <input type="text" class="form-control" name="youtube" id = "Youtube Link" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
             <label for="Apple Music Link"> Apple Music Link: </label>
            <input type="text" class="form-control" id = "Apple Music Link" name="apple" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
            <label for="Spotify Link"> Spotify Link: </label>
            <input type="text" class="form-control" id = "Spotify Link" name="spotify" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
            <label for="Email"> Email: </label>
            <input type="text" class="form-control" id = "Email" name="email" placeholder = "Enter Link">
          </div>
          <div class = "form-group" >
            <label for="External Website Link"> External Website Link: </label>
                <input type="text" class="form-control" id = "External Website Link" name="website" placeholder = "Enter Link">
          </div>
          <div class = "form-group">
                <button type = "submit" class= "btn btn-outline-primary"> Submit </button>
          </div>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TigerPages 2018</p>
        <p class="m-0 text-center text-white"><a href="/about/">About</a></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/jquery/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/resume.min.js"></script>

  </body>

</html>
